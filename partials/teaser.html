<article class="std-teaser" ng-repeat="teaser in teasers">
  <figure class="teaser-media" ng-if="teaser.image" ng-bind-html="renderHtml(teaser.image)"></figure>
  <div class="content" ng-class="teaser.image ? '' : 'no-image'">
    <h1 class="teaser-heading" ng-bind="teaser.title" ng-click="goto(teaser.type)"></h1>
    <div class="teaser-body" ng-bind-html="renderHtml(teaser.body)"></div>
  </div>
</article>
