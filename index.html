<!doctype html>
<html>
  <head>
    <title>Test app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="masthead">
      <h1 class="site-name"><a href="/">Test app</a></h1>
    </div>
    <div class="page" ng-controller="teaserListController">
      <div class="teaser-list" ng-if="teasers" ng-include data-src="'partials/teaser.html'"></div>
    </div>
    <script src="vendor/requirejs/require.js"></script>
    <script>
      // RequireJS config.
      require(['require', './js/config-require'], function (require, config) {
        'use strict';
        // Cachebuster.
        config.urlArgs = 'bust=v0.4.0';
        // Upate global RequireJS config.
        window.require.config(config);
        // Load app.
        require(['main']);
      });
    </script>
  </body>
</html>
